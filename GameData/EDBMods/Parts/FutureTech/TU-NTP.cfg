@REFLECTION_CONFIG[default]:NEEDS[TexturesUnlimited]
{
	%enabled = true
}

KSP_MODEL_SHADER
{
	name = EDB-NTPHab
	model = EDBMods/Parts/FutureTech/Hab
	TEXTURE
    {
        shader = SSTU/PBR/Metallic
		mesh = WindowSill
		mesh = ServiceModule
		mesh = Thrusters.000
		mesh = Thrusters.001
		mesh = Thrusters.002
		mesh = Thrusters.003
		mesh = Windows
		mesh = Floor
		
        PROPERTY
		{
			name = _Color
			color = 1.5,1.5,1.5   //higher numbers are lighter
		}
		PROPERTY
		{
			name = _Metal
			float = 0.7  // 0>less metallic 1>more metallic(mirror finish)
		}
		PROPERTY
			{
			name = _Smoothness
			float = 0.5   // 1>less blurry 0>more blurry
		}
	}
}

