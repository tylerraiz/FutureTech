@REFLECTION_CONFIG[default]:NEEDS[TexturesUnlimited]
{
	%enabled = true
}

KSP_MODEL_SHADER
{
	name = EDB-Pod
	model = EDBMods/Parts/FutureTech/Pod
	
	TEXTURE
    {
        shader = SSTU/PBR/Metallic
		mesh = Body
		mesh = Hand
		mesh = Hand.001
		mesh = Arm.000
		mesh = Arm.001
		mesh = Arm.002
		mesh = Arm.003
		mesh = Arm.004
		mesh = Arm.005
		mesh = Arm.006
		mesh = Arm.007
		mesh = Arm.008
		mesh = Arm.009
		mesh = Arm.010
		mesh = Arm.011
		mesh = Arm.012
		mesh = Arm.013
		mesh = Arm.014
		mesh = Arm.015
		mesh = Channel.000
		mesh = Channel.001
		mesh = TankBrace.000
		mesh = TankBrace.001
		mesh = Tanks.000
		mesh = Tanks.001
		mesh = Walls
		
        PROPERTY
		{
			name = _Color
			color = 1.0,1.0,1.0  //higher numbers are lighter
		}
		PROPERTY
		{
			name = _Metal
			float = 0.7 // 0>less metallic 1>more metallic(mirror finish)
		}
		PROPERTY
		{
			name = _Smoothness
			float = 0.7  // 1>less blurry 0>more blurry
		}
	}
	TEXTURE
    {
        shader = SSTU/PBR/Metallic
		mesh = Window
		
        PROPERTY
		{
			name = _Color
			color = 1.5,1.5,1.5  //higher numbers are lighter
		}
		PROPERTY
		{
			name = _Metal
			float = 0.8 // 0>less metallic 1>more metallic(mirror finish)
		}
		PROPERTY
		{
			name = _Smoothness
			float = 0.9  // 1>less blurry 0>more blurry
		}
	}
	
	TEXTURE
    {
        shader = SSTU/PBR/Metallic
		mesh = ArmHinge
		
        PROPERTY
		{
			name = _Color
			color = 1.0,1.0,1.0  //higher numbers are lighter
		}
		PROPERTY
		{
			name = _Metal
			float = 0.3 // 0>less metallic 1>more metallic(mirror finish)
		}
		PROPERTY
		{
			name = _Smoothness
			float = 0.4  // 1>less blurry 0>more blurry
		}
	}
}
